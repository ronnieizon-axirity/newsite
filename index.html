<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quincy Bareebe for Congress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: "#e1bb23",
                navy: "#203365",
              },
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              serif: ["Montserrat", "sans-serif"],
            },
            fontSize: {
              base: ["19px", "32px"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        scroll-behavior: smooth;
        font-size: 19px;
        line-height: 32px;
      }
      h1,
      h2,
      h3,
      .quote-font {
        font-family: "Montserrat", sans-serif;
      }
      /* Exclude .name-highlight from the global 19px reset so it can scale with parent headings */
      p,
      li,
      span:not([class*="text-"]):not(.name-highlight),
      div:not([class*="text-"]) {
        font-size: 19px;
        line-height: 32px;
      }
      .hero-gradient {
        background: linear-gradient(
          90deg,
          #203365 0%,
          #203365 60%,
          rgba(32, 51, 101, 0.8) 100%
        );
      }
      /* Custom name highlighting class - scales relative to parent font size */
      .name-highlight {
        font-size: 1.5em;
        font-weight: 900;
        display: inline-block;
        vertical-align: baseline;
        line-height: 0.8;
        letter-spacing: -0.02em;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
        }
      }
    </script>
  </head>
  <body class="bg-white text-brand-navy">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
